<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Argo Software Guidelines</title>
    <script src="dist/jquery-3.7.1.min.js.js"></script>
    <link rel="stylesheet" href="dist/datatable/dataTables.dataTables.css" />
    <script src="dist/datatable/dataTables.js"></script>
    <link rel="stylesheet" href="dist/style.css" />
</head>

<body>
    <h1>Argo Software Guidelines</h1>
    <br>
    <table id="thistable" class="display order-column">
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th><b>ID</b></th>
                <th><b>Title</b></th>
                <th><b>Skill Level</b></th>
                <th><b>Label #1</b></th>
                <th><b>Label #2</b></th>
                <th><b>Label #1 requirement level</b></th>
                <th><b>FAIR4RS</b></th>
                <th><b>Argo FAIR tools</b></th>
                <th><b>Label #3</b></th>
            </tr>
        </thead>
        <tbody id="data-output">
            <!-- Prodcuts from javascript file in here. -->
        </tbody>
        
    </table>
    <br>
    <script>
        fetch("guidelines_v2.json")
            .then(function (response) {
                return response.json();
            })
            .then(function (products) {
                let placeholder = document.querySelector("#data-output");
                let out = "";
                let id = 1;
                for (let product of products.data.node.items.nodes) {
                    out += '<tr>';
                    out += `<td><b>${id}</b></td>`;
                    id++;
                    out += `<td>${product.content.title}</td>`;
                    // Skill Level
                    let skillLevel = "";
                    for (let i = 2; i < product.fieldValues.nodes.length; i++) {
                        let elem = product.fieldValues.nodes[i];
                        if (elem.field.name === "Skill level") {
                            skillLevel = `<td>${elem.name}</td>`;
                            break;
                        }
                        else {
                            skillLevel = `<td> </td>`;
                        }
                    };
                    out += skillLevel;
                    // Label #1
                    let label1 = "";
                    for (let i = 2; i < product.fieldValues.nodes.length; i++) {
                        let elem = product.fieldValues.nodes[i];
                        if (elem.field.name === "Label #1") {
                            label1 = `<td>${elem.name}</td>`;
                            break;
                        }
                        else {
                            label1 = `<td> </td>`;
                        }
                    };
                    out += label1;
                    // Label #2
                    let label2 = "";
                    for (let i = 2; i < product.fieldValues.nodes.length; i++) {
                        let elem = product.fieldValues.nodes[i];
                        if (elem.field.name === "Label #2") {
                            label2 = `<td>${elem.name}</td>`;
                            break;
                        }
                        else {
                            label2 = `<td> </td>`;
                        }
                    };
                    out += label2;
                    // Label #1 priority
                    let label1Priority = "";
                    for (let i = 2; i < product.fieldValues.nodes.length; i++) {
                        let elem = product.fieldValues.nodes[i];
                        if (elem.field.name === "Label #1 requirement level") {
                            label1Priority = `<td>${elem.name}</td>`;
                            break;
                        }
                        else {
                            label1Priority = `<td> </td>`;
                        }
                    };
                    out += label1Priority;
                    // FAIR4RS
                    let fair4rs = "";
                    for (let i = 2; i < product.fieldValues.nodes.length; i++) {
                        let elem = product.fieldValues.nodes[i];
                        if (elem.field.name === "FAIR4RS") {
                            fair4rs = `<td>${elem.name}</td>`;
                            break;
                        }
                        else {
                            fair4rs = `<td> </td>`;
                        }
                    };
                    out += fair4rs;
                    // Argo FAIR tools
                    let argoFairTools = "";
                    for (let i = 2; i < product.fieldValues.nodes.length; i++) {
                        let elem = product.fieldValues.nodes[i];
                        if (elem.field.name === "Argo FAIR tools") {
                            argoFairTools = `<td>${elem.name}</td>`;
                            break;
                        }
                        else {
                            argoFairTools = `<td> </td>`;
                        }
                    };
                    out += argoFairTools;
                    // Label #3
                    let label3 = "";
                    for (let i = 2; i < product.fieldValues.nodes.length; i++) {
                        let elem = product.fieldValues.nodes[i];
                        if (elem.field.name === "Label #3") {
                            label3 = `<td>${elem.name}</td>`;
                            break;
                        }
                        else {
                            label3 = `<td> </td>`;
                        }
                    };
                    out += label3;

                    out += '</tr>';
                }

                placeholder.innerHTML = out;

                //Sortable.init()    
                $(document).ready(function () {
                    new DataTable('#thistable', {
                        lengthMenu: [15, 25, 50, 75, 100],
                        pageLength: 15,
                        initComplete: function () {
                            this.api()
                                .columns([2, 3, 4, 5, 6, 7, 8])
                                .every(function () {
                                    let column = this;

                                    // Create select element
                                    let select = document.createElement('select');
                                    select.add(new Option(''));
                                    column.footer().replaceChildren(select);

                                    // Apply listener for user change in value
                                    select.addEventListener('change', function () {
                                        column
                                            .search(select.value, { exact: true })
                                            .draw();
                                    });

                                    // Add list of options
                                    column
                                        .data()
                                        .unique()
                                        .sort()
                                        .each(function (d, j) {
                                            select.add(new Option(d));
                                        });
                                });
                        }
                    });
                });
            });

        function mySearchFunction() {
            var input, filter, table, tr, td, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("thistable");
            tr = table.getElementsByTagName("tr");
            console.log(input, filter, tr);
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1]; // Search in the second column (Title)
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }    
    </script>
</body>

</html>
